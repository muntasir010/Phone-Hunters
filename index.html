<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Img/rishabh-malhotra-83ypHTv6J2M-unsplash.jpg" type="image/x-icon">
    <!-- DaisyUI & Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xl mx-auto">
    <header>
        <h3 class="text-5xl font-bold text-center mt-6">Hunting Phone</h3>
    </header>
    <main>
        <section class="bg-gray-100 p-3 m-4 rounded-xl">
            <!-- Search Field -->
            <div class="justify-between flex ">
                <input id="search-field" type="text" placeholder="search..."
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent lg:ml-2">Search</button>
            </div>
        </section>

        <!-- Search Result -->
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner text-info"></span>
        </div>
        <section class="mt-12">
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- <div class="card bg-gray-100 shadow-xl">
                    <figure><img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <div id="show-all-container" class="hidden my-6 text-center">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
            </div>
        </section>
        <!-- Show details -->
        <!-- Open the modal using ID.showModal() method -->
       <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
</body>
<script src="./JS/phone.js"></script>

</html>
